<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 70%;
        display: grid;
        grid-gap: 20px;
        grid-template-columns: 2fr 2fr;
      }
      .item1 {
        grid-column: 1/-1;
      }
      .item2 {
        grid-column: 1/1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1">
        Addddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddd
      </div>
      <div class="item2">B</div>
      <div class="item3">C</div>
      <div class="item4">D</div>
      <div class="item5">E</div>
    </div>
  </body>
</html>
