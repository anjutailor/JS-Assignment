    <p>Check loop and divisible</p>

    <script>
      var arrdiv3 = [];

        if (i % 3 == 0) {
          console.log("Divisible by 3");
          arrdiv3.push(i);
        }
        if (i % 5 == 0) {
          console.log("Divisible by 5");
          arrdiv5.push(i);
        }
        if (i % 10 == 0);
        {
          console.log("Divisible by 10");
          arrdiv5.push(i);
        }
      }
      console.log(arrdiv3);
      console.log(arrdiv5);
      console.log(arrdiv10);
    </script>
